[
    {
        "clean": ["~"]
    },
    {
        "shell": [
                ["git submodule update --init --recursive", "Installing submodules"],
                ["rm ~/.bashrc", "Removing default .bashrc"]
        ]
    },
    {
        "link": {
            "~/.bashrc": "bashrc",
            "~/.vimrc": "vimrc",
            "~/.vim": "vim/",
            "~/.gitconfig": "gitconfig",
            "~/.minttyrc": "minttyrc",
            "~/.tmux.conf": "tmux.conf"
        }
    }
]
